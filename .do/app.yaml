name: reaper
features:
- enable-kata-build
services:
  - name: scythe
    dockerfile_path: build/package/scythe/Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: lee-aaron/reaper
    http_port: 80
    instance_count: 1
    instance_size_slug: professional-xs
    routes:
      - path: /
  - name: api
    dockerfile_path: build/package/api/Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: lee-aaron/reaper
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: professional-s
    routes:
      - path: /api
    envs:
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${postgres-cluster.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${postgres-cluster.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${postgres-cluster.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${postgres-cluster.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${postgres-cluster.DATABASE}
  - name: discord
    dockerfile_path: build/package/discord/Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: lee-aaron/reaper
    http_port: 9001
    instance_count: 1
    instance_size_slug: professional-xs
    routes:
      - path: /webhook
      - path: /roles
      - path: /botcheck
workers:
  - name: stripe
    dockerfile_path: build/package/stripe/Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: lee-aaron/reaper
    instance_count: 1
    instance_size_slug: professional-xs
domains:
  - domain: shuudann.com
    type: PRIMARY
    zone: shuudann.com
databases:
  - engine: PG
    name: postgres-cluster
    version: "12"